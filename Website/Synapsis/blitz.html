        /* Note: Animations are applied to the #points-container itself,
           which might affect the background/border, but the color
           changes are applied to the inner span by JS. */
        #points-container {
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out; /* Smooth transitions */
        }
        .points-animation-1 {
            animation: pulse 1s infinite alternate;
        }
        .points-animation-2 {
            animation: bounce 0.5s infinite alternate;
        }
        .points-animation-3 {
            animation: spin 1s linear infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Ensure input placeholder text is visible on dark background */
        input::placeholder {
            color: #a0aec0; /* gray-500 */
        }

         /* Positioning and Styling for points and timer - Using fixed position */

            position: fixed;
            top: 10px; /* Keep at the top */
            right: 10px; /* Position on the right */
            left: auto; /* Remove left positioning */

                do {
                    randomIndex = Math.floor(Math.random() * promptsWithAnswers.length);
                    newPrompt = promptsWithAnswers[randomIndex];
                } while (previousPrompts.includes(newPrompt.headline));

                currentPrompt = newPrompt;
                headlineElement.textContent = currentPrompt.headline;
                clearFeedbackMessage();
                guessInput.value = ''; // Clear input

                enableInput(); // Enable input after new prompt is loaded

                // Add the new prompt to the list of shown prompts
                previousPrompts.push(currentPrompt.headline);
                // Limit the history size
                if (previousPrompts.length > 20) {
                    previousPrompts.shift();
                }
            }

            // Function to handle the guess submission
            function handleGuess() {
                // Only process if a prompt is loaded and input is not disabled
                if (currentPrompt && !guessInput.disabled) {
                    const guess = guessInput.value.trim().toLowerCase();
                    // Don't process empty guesses
                    if (!guess) {
                        showFeedbackMessage('Please enter a guess.', false);
                        return;
                    }

                    disableInput(); // Disable input immediately after guess

                    const correctAnswers = currentPrompt.answers.map(answer => answer.toLowerCase());

                    if (correctAnswers.includes(guess)) {
                        // Correct Guess
                        points++; // Increment points
                        showFeedbackMessage('Correct! +1 Point', true);
                        updatePointsDisplay();
                        // Delay loading the next prompt
                        setTimeout(loadNewPrompt, nextQuestionDelay);

                    } else {
                        // Incorrect Guess
                        points -= 2; // Lose 2 points
                         if (points < 0) points = 0; // Ensure points don't go below 0

                        let feedbackMessage = 'Incorrect.';
                        if (currentPrompt.answers.length === 1) {
                            feedbackMessage += ` The answer was: ${currentPrompt.answers[0]}.`;
                        } else {
                            feedbackMessage += ` Possible answers were: ${currentPrompt.answers.join(', ')}.`;
                        }
                        feedbackMessage += ' -2 Points';
                        showFeedbackMessage(feedbackMessage, false);
                        updatePointsDisplay(); // Update points display immediately

                        // Delay loading the next prompt
                        setTimeout(loadNewPrompt, nextQuestionDelay);
                    }
                }
            }

            // Function to start the blitz timer
            function startTimer() {
                timeLeftElement.textContent = timeLeft; // Display initial time
                timerInterval = setInterval(() => {
                    timeLeft--;
                    timeLeftElement.textContent = timeLeft;

                    if (timeLeft <= 10) {
                        timerContainer.classList.add('text-red-400'); // Change color for last 10 seconds
                         timerContainer.classList.remove('text-white'); // Remove default white text color
                    } else {
                         timerContainer.classList.remove('text-red-400'); // Remove red color
                         timerContainer.classList.add('text-white'); // Ensure default white text color
                    }


                    if (timeLeft <= 0) {
                        clearInterval(timerInterval); // Stop the timer
                        endGame(); // Game Over due to time running out
                    }
                }, 1000); // Update every 1 second
            }


            // Function to end the game and redirect to gameover.html
            function endGame() {
                disableInput(); // Disable input on game end
                clearInterval(timerInterval); // Ensure timer is stopped

                // Redirect to the game over page, passing the points.
                window.location.href = `blitz_gameover.html?points=${points}`;
            }


            // --- Initial Setup ---
            points = 0; // Start points at 0 for blitz
            timeLeft = 60; // Set blitz time

            loadNewPrompt(); // Load the first prompt
            updatePointsDisplay(); // Initialize points display
            startTimer(); // Start the timer


            // --- Event Listeners ---

            // Event listener for the submit button
            submitButton.addEventListener('click', handleGuess);

            // Event listener for pressing Enter in the input field
            guessInput.addEventListener('keypress', (event) => {
                // Check if the key pressed is Enter and if input is not disabled
                if (event.key === 'Enter' && !guessInput.disabled) {
                    handleGuess();
                }
            });
        });
    </script>
