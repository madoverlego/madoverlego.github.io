<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”† Synapsis - Game Over</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <style>
         body {
            background-color: #111827; /* gray-900 */
            font-family: sans-serif;
            color: #e5e7eb; /* gray-200 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
            text-align: center;
        }

        /* Styles for the main content box - Reusing styling similar to index.html */
        .content-box {
            background-color: #1f2937; /* gray-800 - slightly lighter than body */
            border-radius: 0.75rem; /* rounded-xl */
            padding: 2rem; /* Add padding inside the shape */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-md */
            display: flex; /* Use flexbox to center content inside */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px; /* Limit max width */
            text-align: center;
            box-sizing: border-box;
        }

        /* The main game over screen content - now inside the content-box */
        #game-over-screen {
             /* Removed display, flex-direction, align-items, justify-content, width, max-width, box-sizing, min-height */
             /* These are now handled by the .content-box container */
        }

        #game-over-message { /* Use a specific ID for the message text */
            font-size: 2.5rem; /* text-3xl */
            font-weight: bold;
            margin-bottom: 1rem;
        }

         /* Style for the win message */
        .win-message {
            color: #34d399; /* green-400 */
        }

        /* Style for the game over message */
        .gameover-message {
            color: #ef4444; /* red-500 */
        }


        #final-points-display { /* Updated ID for the paragraph displaying points */
            font-size: 1.5rem; /* text-2xl */
            margin-bottom: 2rem;
        }

        #game-over-screen a { /* Changed button to anchor tag for linking */
            background-color: #8b5cf6; /* purple-600 */
            color: white;
            font-weight: 600; /* font-semibold */
            padding: 0.75rem 1.5rem; /* py-3 px-6 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
            margin: 0.5rem;
            text-decoration: none; /* Remove underline from link */
            display: inline-block; /* Allow padding and transform */
        }

        #game-over-screen a:hover {
            background-color: #7c3aed; /* purple-700 */
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="content-box">
        <div id="game-over-screen">
            <h2 id="game-over-message"></h2> <p id="final-points-display">Your final points were: <span id="final-points">0</span></p>
            <a href="game.html" id="play-again-button">Play Again</a>
            <a href="index.html" id="return-to-menu-button-gameover">Return to Main Menu</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get references to DOM elements
            const gameOverMessageElement = document.getElementById('game-over-message');
            const finalPointsElement = document.getElementById('final-points'); // Updated ID reference

            // Get points and win status from the URL query parameters
            const urlParams = new URLSearchParams(window.location.search);
            // Updated parameter name from 'streak' to 'points'
            const finalPoints = urlParams.get('points') || 0;
            const isWin = urlParams.get('win') === 'true';

            console.log('Game Over Page Loaded');
            console.log('Final points from URL:', finalPoints);
            console.log('Is Win:', isWin);

            // Display final points
            finalPointsElement.textContent = finalPoints; // Updated ID reference

            // Set message text and style based on win/loss
            if (isWin) {
                gameOverMessageElement.textContent = 'You Win!';
                gameOverMessageElement.classList.add('win-message');
                gameOverMessageElement.classList.remove('gameover-message'); // Ensure gameover class is removed
            } else {
                gameOverMessageElement.textContent = 'Game Over!';
                 gameOverMessageElement.classList.remove('win-message'); // Ensure win class is removed
                 gameOverMessageElement.classList.add('gameover-message'); // Add gameover class
            }

            // Note: Leaderboard submission functionality has been removed.
            // The page now simply displays the result and provides navigation options.
        });
    </script>
</body>
</html>
