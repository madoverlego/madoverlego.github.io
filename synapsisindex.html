<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”† Synapsis - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #111827; /* gray-900 */
            font-family: sans-serif;
            color: #e5e7eb; /* gray-200 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }

        /* New style for the background shape container */
        .content-box {
            background-color: #1f2937; /* gray-800 - slightly lighter than body */
            border-radius: 0.75rem; /* rounded-xl */
            padding: 2rem; /* Add padding inside the shape */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-md */
            display: flex; /* Use flexbox to center content inside */
            flex-direction: column;
            align-items: center;
            max-width: 500px; /* Max width for content box */
            width: 100%; /* Full width up to max-width */
        }

        h1 {
            font-size: 2.5rem; /* text-4xl */
            font-weight: bold;
            color: #a78bfa; /* purple-400 */
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.125rem; /* text-lg */
            color: #d1d5db; /* gray-300 */
            margin-bottom: 2rem;
            text-align: center;
        }

        .game-modes {
            display: flex;
            flex-direction: column; /* Stack buttons vertically by default */
            gap: 1rem; /* Space between buttons */
            width: 100%; /* Ensure buttons take full width of container */
            max-width: 300px; /* Max width for button column */
        }

        .game-modes a {
            background-color: #8b5cf6; /* purple-500 */
            color: white;
            padding: 1rem 1.5rem; /* py-3 px-6 */
            border-radius: 0.5rem; /* rounded-lg */
            text-decoration: none;
            font-weight: 600; /* font-semibold */
            text-align: center;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block; /* Allow padding and transform */
             width: 100%; /* Make buttons take full width of their container */
             box-sizing: border-box; /* Include padding in width */
        }


        .game-modes a:hover {
            background-color: #7c3aed; /* purple-700 */
            transform: scale(1.05);
        }

        /* Responsive adjustment for buttons */
        @media (min-width: 640px) { /* Tailwind's 'sm' breakpoint */
            .game-modes {
                flex-direction: row; /* Arrange buttons horizontally on larger screens */
                max-width: none; /* Remove max width constraint */
                 justify-content: center; /* Center buttons horizontally */
            }
             .game-modes a {
                 width: auto; /* Auto width for horizontal layout */
             }
        }


    </style>
</head>
<body>
    <div id="welcome-container" class="content-box">
        <div id="welcome-screen">
            <h1>Synapsis</h1>
            <p>Guess the everyday item based on its business-style product description.</p>

            <div class="game-modes">
                <a href="synapsisgame.html">Start Standard Game</a>
                <a href="synapsisblitz.html">Start Blitz Round</a> </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Any JavaScript for the welcome screen can go here
            // Currently, no dynamic behavior is needed for this simple menu.
        });
    </script>
</body>
</html>
