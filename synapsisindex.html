<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”† Synapsis - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #111827; /* gray-900 */
            font-family: sans-serif;
            color: #e5e7eb; /* gray-200 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }

        /* New style for the background shape container */
        .content-box {
            background-color: #1f2937; /* gray-800 - slightly lighter than body */
            border-radius: 0.75rem; /* rounded-xl */
            padding: 2rem; /* Add padding inside the shape */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-md */
            display: flex; /* Use flexbox to center content */
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 90%; /* Max width for content box */
            max-width: 600px; /* Limit max width on larger screens */
        }

        #welcome-screen h1 {
            font-size: 3rem; /* text-5xl for mobile */
            font-weight: bold;
            color: #a78bfa; /* purple-400 */
            margin-bottom: 1rem; /* Adjusted margin */
        }

        /* Responsive font size for h1 */
        @media (min-width: 768px) { /* Tailwind's 'md' breakpoint */
            #welcome-screen h1 {
                font-size: 4rem; /* text-6xl for desktop */
            }
        }

        #welcome-screen p {
            font-size: 1.125rem; /* text-lg */
            color: #d1d5db; /* gray-400 */
            margin-bottom: 2rem; /* mb-8 */
            line-height: 1.5; /* leading-relaxed */
        }

        /* Responsive font size for p */
        @media (min-width: 768px) { /* Tailwind's 'md' breakpoint */
            #welcome-screen p {
                font-size: 1.25rem; /* text-xl */
            }
        }

        .game-modes {
            display: flex;
            flex-direction: row; /* Always arrange buttons horizontally */
            justify-content: center; /* Center buttons horizontally */
            gap: 1rem; /* Space between buttons */
            margin-top: 2rem; /* mt-8 */
            width: 100%; /* Ensure it takes full width within its parent */
        }

        .game-modes a {
            display: inline-block;
            background-color: #8b5cf6; /* purple-600 */
            color: white;
            padding: 0.75rem 1.5rem; /* py-3 px-6 */
            border-radius: 0.5rem; /* rounded-lg */
            text-decoration: none;
            font-weight: 600; /* font-semibold */
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
            width: auto; /* Ensure buttons adjust their width naturally */
        }

        /* Responsive padding and font size for buttons */
        @media (min-width: 640px) { /* Tailwind's 'sm' breakpoint */
            .game-modes a {
                padding: 1rem 2rem; /* py-4 px-8 equivalent for sm+ */
                font-size: 1.25rem; /* text-xl equivalent for sm+ */
            }
        }

        .game-modes a:hover {
            background-color: #7c3aed; /* purple-700 */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="welcome-container" class="content-box">
        <div id="welcome-screen">
            <h1>Synapsis</h1>
            <p>Guess the everyday item based on its business-style product description.</p>

            <div class="game-modes">
                <a href="synapsisgame.html">Start Standard Game</a>
                <a href="synapsisblitz.html">Start Blitz Round</a>
            </div>
        </div>
    </div>
</body>
</html>
